server:
  port: 8800
spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  application:
    name: product-service
  config:
    activate:
      on-profile: local, dev, local
    import: optional:configserver:http://localhost:8888
management:
  endpoints:
    web:
      exposure:
        include:
          - "refresh"
          - "bus-refresh"

aws:
  dynamodb:
    endpoint: http://localhost:9000
  region: ap-northease-2
  accessKey: accessKey
  secretKey: secretKey
