spring:
  config:
    active:
      on-profile: local
  cloud:
    config:
      enabled: false
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
  mongodb:
    embedded:
      version: 4.0.21
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    # Bean이 생성되기 전에 ddl 실행
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  application:
    name: books-service
endpoint:
  wishlist-service: "https://4c237c9c-89f1-487a-9401-9b02f965bcd5.mock.pstmn.io"